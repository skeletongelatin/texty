<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .bar {
      position: absolute;
      width: 100%;
      height: 5px;
      background: white;
      opacity: 0;
    }
  </style>
</head>
<body>
  <script>
    function createGlitchBar() {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      bar.style.top = Math.random() * window.innerHeight + 'px';
      bar.style.opacity = Math.random() * 0.5 + 0.2;
      document.body.appendChild(bar);

      setTimeout(() => {
        document.body.removeChild(bar);
      }, 100 + Math.random() * 300);
    }

    setInterval(() => {
      if (Math.random() < 0.3) createGlitchBar();
    }, 60);
  </script>
</body>
</html>
