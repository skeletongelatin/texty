<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
    }

    .glitch {
      position: absolute;
      width: 100%;
      height: 100%;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .glitch::before,
    .glitch::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0.1),
        rgba(255, 0, 0, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: shift 0.1s infinite;
    }

    .glitch::after {
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.1),
        rgba(0, 255, 255, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      transform: translateX(2px);
    }

    @keyframes shift {
      0% { transform: translateY(0); }
      50% { transform: translateY(2px); }
      100% { transform: translateY(-2px); }
    }
  </style>
</head>
<body>
  <div class="glitch"></div>
</body>
</html>
