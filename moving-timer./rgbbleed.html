<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .rgb {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      mix-blend-mode: screen;
      animation: bleed 3s infinite;
    }

    @keyframes bleed {
      0%, 100% {
        background: transparent;
      }
      50% {
        background: linear-gradient(
          to right,
          rgba(255,0,0,0.08),
          rgba(0,255,255,0.08)
        );
      }
    }
  </style>
</head>
<body>
  <div class="rgb"></div>
</body>
</html>
